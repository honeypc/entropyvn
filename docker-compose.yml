services:
  rails:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules_cache:/rails/node_modules
    ports:
      - "3000:3000"
      - "3036:3036"
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/entropyvn_development
      TEST_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/entropyvn_test
      REDIS_URL: redis://redis:6379/0
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      WEB_CONCURRENCY: 1
      VITE_RUBY_HOST: "0.0.0.0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Test runner service
  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "bundle exec rails test"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules_cache:/rails/node_modules
    environment:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/entropyvn_test
      REDIS_URL: redis://redis:6379/1
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - test

  # Console/runner service
  runner:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules_cache:/rails/node_modules
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/entropyvn_development
      REDIS_URL: redis://redis:6379/0
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - runner
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
  node_modules_cache:
